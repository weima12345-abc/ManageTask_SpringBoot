<script>
  var code;
  function sendCode() {
    // alert(1)
    // $.ajax({url:"/yanZhen",async:false});
    $.ajax({
      url: 'http://localhost:8001/yanZhen',
      async:false,
      type: 'post',

      datatype: 'json',
      success: function(res) {
        alert(res)
        code=res;
      }
    })
  }
  var getUserName;
  $.ajax({
    url: 'http://localhost:8001/getUserSession',
    type: 'post',
    datatype: 'json',
    success: function (res) {
      console.log(res)
      getUserName=res;
      // $("#userName").html("当前用户:"+"  "+res)
    }
  })



  function change() {

    // var register_name=document.getElementById("register_name").value;
    var login_address = document.getElementById("login_address").value;
    var login_r_address = document.getElementById("login_r_address").value;


      //     alert(login_address)
      // alert(getUserName)

    $.ajax({
      url: 'http://localhost:8001/getTaskIdSession',
      type: 'post',
      datatype: 'json',
      success: function (id) {
        $.ajax({
          url: 'http://localhost:8001/changeTask',
          type: 'post',
          data: {id:id,describe: login_address, end_time: login_r_address},
          datatype: 'json',
          success: function (res) {
            if (res == "修改作业信息成功") {
              alert(res)
              window.location.href="/showUserListPage";
            }else {
              alert(res)
            }
          }
        })

      }
    }
  )

  }




</script>
